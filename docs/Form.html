<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pembuatan Form</title>
	<h1>Form HTML</h1>
</head>

<body>
	<hr>
	<fieldset>
		<form action="form_input" method="get" enctype="multipart/form-data">
			Name: <input type="text" name="Name" maxlength="100" required><br><br>
			Gender: <input type="radio" name="Gender" value="Male" required >Mal
				   <input type="radio" name="Gender" value="Female" required >Female
				   <br><br>
			Address: <input type="text" name="Adress" maxlength="100" required><br>
			<br>
			Country: <select required>
				<option>		</option>
				<option value="Indonesia">Indonesia</option>
				<option value="Malaysia">Malaysia</option>
				<option value="Singapore">Singapore</option>
				<option value="Philippines">Philippines</option>
				<option value="Thailand ">Thailand</option>
				<option value="Vietnam">Vietnam</option>
				<option value="Cambodia">Cambodia</option>
				<option value="Myanmar">Myanmar</option>
			</select><br><br>
			E-mail: <input type="email" name="E-mail" required><br><br>
			Password: <input type="password" name="Password" required><br><br>	
			ID: <input type="text" name="id" pattern="[A-Z]{2}[0-9]{3}" title="2 huruf kapital dan 3 angka" required><br><br>	
			Photo:<input type="text" name="" placeholder="masukan photo"> <input type="file" name="Photo" required><br><br>	
			Comment: <textarea cols="70" rows="7" placeholder="Tulis disini" required></textarea>
			<input type="submit">
			<center><b>Form Registrasi</b></center>
	</fieldset>
</body>
</html>
